<div class="page">
    <app-menu [title]="title" (toggleSidebar)="isSidebarOpen = !isSidebarOpen"></app-menu>
    <!-- Menu-->
    <div class="main-page" [ngClass]="{'sidebar-open': isSidebarOpen}">
        <!-- Sidebar -->
        <app-sidebar [user]="userInfo" [ngClass]="{'sidebar-closed': !isSidebarOpen}"></app-sidebar>

        <!-- Main Content -->
        <main class="main-content">
            <router-outlet></router-outlet>
        </main>
    </div>
</div>
